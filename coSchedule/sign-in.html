<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="icon" href="https://coschedule.com/img/favicon.ico" type="image/x-icon">
    <title>CoSchedule Accounts</title>
</head>
<body>
    <div class="account-container">
        <div class="signin-wrapper">
            <div class="logo-wrapper">
                <img src="https://accounts.coschedule.com/img/cos-logo-horz.svg" alt="">
            </div> 

            <form onsubmit="signin(event)" action="" id="myForm">
                <label for="">Email Address</label>
                <input type="text" id="email" class="input-field input-email">
                <label for="">password</label>
                <input type="password" id="password" class="input-field input-password">
                <div class="para" id="error-msg"></div>
                <button>Sign In</button>
            </form>
                <div class="footer-link">
                    <a href="sign-up.html" id="sign-up-link" class="links">Need an Account?</a> 
                    <span>|</span>
                    <a href=""  class="links">Forgot your password?</a>
                </div>
        </div>
        
        <img class="img-left" src="https://accounts.coschedule.com/img/login-boxes.svg" alt="">
        <img class="img-right" src="https://accounts.coschedule.com/img/login-boxes.svg" alt="">
    </div>
    <script src="sign-in.js"></script> 
</body>
</html>
